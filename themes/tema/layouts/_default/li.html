<article class="card pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
  <a class="card__thumb" href="{{ .Permalink }}">
    <img itemprop="thumbnailUrl" src="{{ if and (.Params.image) (ne .Params.image "") }}/{{ .Params.image }}{{ else }}/image/theme/og.png{{ end }}" alt="">
  </a>
  <a href="{{ .Permalink }}">
    <h3>{{ .Title }}</h3>
  </a>
  <span>
    <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "02 January 2006" }}</time>
  </span>
</article>
