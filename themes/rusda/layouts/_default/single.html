{{ define "main" }}
<main class="content" role="main">
    <article class="post">
        <h1><a href="{{ .URL }}">{{ .Title }}</a></h1>
        <time class="post-date"><i class="far fa-calendar" style="opacity:.7;font-size:12px;margin-right:4px;"></i>{{ .Date.Format (.Site.Params.dateFormatToUse | default "02/01/2006 15:04") }}</time>
        <div class="label-post"><i class="fas fa-tag" style="opacity:.7;font-size:12px;margin-left:15px;margin-right: 4px;"></i>
            {{ range .Params.label }}
            <a class="tag  has-background-white" href="{{ "/label/" | relLangURL }}{{ . | urlize }}" title="{{ . }}">
                {{ . }}
            </a>
            {{ end }}
        </div>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
    <div class="nav-post columns is-centered" style="margin-bottom:30px;">
        <div class="column is-half">
            {{if .NextInSection}}
            <div class="is-pulled-left">
                <i class="fas fa-angle-left" style="font-size: 15px;"></i> <a style="color:#4d4d4d;font-size: 15px;"href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
            </div>
            {{end}}
            {{if .PrevInSection}}
            <div class="is-pulled-right">
                <a style="color:#4d4d4d;font-size: 15px;"href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a><i class="fas fa-angle-right" style="font-size: 15px;margin-left: 5px;"></i>
            </div>
            {{end}}
        </div>
    </div>
    <div class="comment">
            <div id="disqus_thread"></div>
            <script>
            
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            /*
            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://dhamarhusa-in-1.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                        
    </div>
</main>
{{ end }}
