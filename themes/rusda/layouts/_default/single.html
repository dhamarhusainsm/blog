{{ define "main" }}
<article class="post">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="row">
        <div class="col-md-3">
            <time class="post-date"><i class="far fa-calendar" style="font-size: 12px;color: #080000;margin-right: 7px;"></i>{{ .Date.Format (.Site.Params.dateFormatToUse | default "02/01/2006 15:04") }}</time>
        </div>
        <div class="col">
            <div class="label-post"><i class="fas fa-tag" style="font-size: 12px;color: #080000"></i>
                {{ range .Params.label }}
                <a class="badge bg-light" href="{{ "/label/" | relLangURL }}{{ . | urlize }}" title="{{ . }}">
                {{ . }}
                </a>
                {{ end }}
            </div>
        </div>
    </div>
    <div class="content">
        {{ .Content }}
    </div>
</article>
<div class="row" style="margin-bottom:30px;">
    <div class="col">
        {{if .NextInSection}}
        <div style="float: left; display: block;">
            <i class="fas fa-angle-left" style="font-size: 15px;"></i> <a style="color:#4d4d4d;font-size: 15px;"href="{{ .NextInSection.Permalink }}">{{ .NextInSection.Title }}</a>
        </div>
        {{end}}
    </div>
    <div class="col">
        {{if .PrevInSection}}
        <div style="float: right; display: block;">
            <a style="color:#4d4d4d;font-size: 15px;"href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title }}</a><i class="fas fa-angle-right" style="font-size: 15px;margin-left: 5px;"></i>
        </div>
        {{end}}
    </div>
</div>

        <div id="disqus_thread"></div>
        <script>

{{ end }}
