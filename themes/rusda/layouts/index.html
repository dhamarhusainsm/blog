{{ define "main" }}
<main class="content" role="main">
        {{ $paginator := .Paginate (where .Pages "Type" "post") }}
        <div class="extra-pagination">
        </div>
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        <div class="columns is-centered">
            <div class="column is-one-third">
                {{ partial "pagination.html" . }}
            </div>
        </div>
    </main>
{{ end }}
